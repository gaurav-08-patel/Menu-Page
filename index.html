<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div class="main">
        <header class="header">
            <h1>Our Menu</h1>
            <div class="under-line"></div>
        </header>
        
        <section class="menu-types">
            <div class="outer-border" >
                <div class="options" data-goga="all">All</div>
            </div>
            <div class="outer-border">
                <div class="options" data-goga="breakfast">Break Fast</div>
            </div>
            <div class="outer-border">
                <div class="options" data-goga="lunch">Lunch</div>
            </div>
            <div class="outer-border">
                <div class="options" data-goga="shakes">Shakes</div>
            </div>
            <div class="outer-border">
                <div class="options" data-goga="dessert">Dessert</div>
            </div>
            
            
        </section>
        <section class="section-center">
            <div class="menu-items">
                <img src="https://www.seriouseats.com/thmb/oVyxCViOHfKt8Tbo1uDs2WtsBvU=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/__opt__aboutcom__coeus__resources__content_migration__serious_eats__seriouseats.com__images__2015__05__20150517-pancake-primary-213a7ae6fd7e4ceab13f1e34becaf1a6.jpg" class="" alt="">
                <div class="details">
                    <div class="name-price">
                        <h3 class="item-name">Stack Pancakes</h3>
                        <p class="item-price">$15.99</p>  
                    </div>
                    <div class="desc">
                        Fluffy buttermilk pancakes  stacked high, drizzled with warm maple syrup, and topped with a dollop of whipped cream and fresh berries. Perfect for starting your day with a smile.
                    </div>
                </div>
            </div>
            
            

        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
